<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<header th:fragment="header_admin">
    <div>헤더임둥</div>
</header>

<section th:fragment="page_button">
    <div th:with="actualPageNumber=${paging.pagingSearch.pageNumber + 1}, total=${paging.total}">
        <a th:if="${actualPageNumber - 2 gt 0}" th:href="|${urlPath}?pageNumber=${actualPageNumber - 1 - 2}${queryString}|" th:text="${actualPageNumber - 2}"></a>
        <a th:if="${actualPageNumber - 1 gt 0}" th:href="|${urlPath}?pageNumber=${actualPageNumber - 1 - 1}${queryString}|" th:text="${actualPageNumber - 1}"></a>
        <a th:text="${actualPageNumber}"></a>
        <a th:if="${actualPageNumber + 1} le ${totalPage}" th:href="|${urlPath}?pageNumber=${actualPageNumber - 1 + 1}${queryString}|" th:text="${actualPageNumber + 1}"></a>
        <a th:if="${actualPageNumber + 2} le ${totalPage}" th:href="|${urlPath}?pageNumber=${actualPageNumber - 1 + 2}${queryString}|" th:text="${actualPageNumber + 2}"></a>
    </div>
</section>
</html>
