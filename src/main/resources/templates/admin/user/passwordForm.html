<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/common/head :: head}"></head>
<body id="page-top">

<!-- Page Wrapper -->
<main id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{admin/common/left :: left}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{admin/common/topbar :: topbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-xl px-4 mt-4">
                <form
                        th:object="${userPasswordDto}"
                        th:action="${requestURI}"
                        method="post"
                        enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-xl-8">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-header">Password Change</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="small mb-1">비밀번호</label>
                                        <input
                                                type="password"
                                                th:field="*{password}"
                                                class="form-control"
                                                placeholder="비밀번호를 입력해주세요."/>
                                        <div class="error_message" th:errors="*{password}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1">비밀번호 확인</label>
                                        <input
                                                type="password"
                                                th:field="*{passwordCheck}"
                                                class="form-control"
                                                placeholder="비밀번호를 한번 더 입력해주세요."/>
                                        <div class="error_message" th:errors="*{password}"></div>
                                    </div>
                                    <button class="btn btn-primary">비밀번호 변경</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{admin/common/footer :: footer}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</main>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{admin/common/include :: scroll_to_top_botton}"></a>

<!-- Logout Modal-->
<div th:replace="~{admin/common/include :: logout_modal}"></div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->

<!-- Page level custom scripts -->

</body>

</html>
