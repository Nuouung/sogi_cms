<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{admin/common/head :: head}"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <main id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="~{admin/common/left :: left}"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="~{admin/common/topbar :: topbar}"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-xl px-4 mt-4">
                        <form
                            th:object="${authorityCreateUpdateDto}"
                            th:action="${requestURI}"
                            method="post"
                            enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-xl-8">
                                    <!-- Account details card-->
                                    <div class="card mb-4">
                                        <div class="card-header">Authority Details</div>
                                        <div class="card-body">
                                            <div th:if="${formMode eq 'UPDATE'}">
                                                <input type="hidden" th:field="*{id}">
                                            </div>
                                            <div class="mb-3">
                                                <div th:if="${formMode eq 'INSERT'}">
                                                    <label class="small mb-1">권한 아이디 값</label>
                                                    <input
                                                            type="text"
                                                            th:field="*{authorityName}"
                                                            class="form-control"
                                                            placeholder="권한 아이디 값을 입력해주세요. (반드시 영어)"/>
                                                    <div class="error_message" th:errors="*{authorityName}"></div>
                                                </div>
                                                <div th:if="${formMode eq 'UPDATE'}">
                                                    <label class="small mb-1">권한 아이디 값</label>
                                                    <input
                                                            type="hidden"
                                                            th:field="*{authorityName}">
                                                    <input
                                                            type="text"
                                                            disabled
                                                            th:field="*{authorityName}"
                                                            class="form-control"
                                                            placeholder="권한 아이디 값을 입력해주세요. (반드시 영어)"/>
                                                    <div class="error_message" th:errors="*{authorityName}"></div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">권한 이름</label>
                                                <input
                                                        type="text"
                                                        th:field="*{authorityKoreanName}"
                                                        class="form-control"
                                                        placeholder="권한 이름을 입력해 주세요."/>
                                                <div class="error_message" th:errors="*{authorityKoreanName}"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">권한 설명</label>
                                                <input
                                                        type="text"
                                                        th:field="*{description}"
                                                        class="form-control"
                                                        placeholder="권한 설명을 입력해 주세요."/>
                                                <div class="error_message" th:errors="*{description}"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">http 메소드</label>
                                                <select
                                                        id="httpMethod"
                                                        name="httpMethod"
                                                        class="form-select"
                                                        aria-label="Default select example">
                                                    <option value="ALL" th:selected="${authorityCreateUpdateDto.httpMethod eq 'ALL'}">ALL</option>
                                                    <option value="GET" th:selected="${authorityCreateUpdateDto.httpMethod eq 'GET'}">GET</option>
                                                    <option value="POST" th:selected="${authorityCreateUpdateDto.httpMethod eq 'POST'}">POST</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">권한 값</label>
                                                <input
                                                        type="text"
                                                        th:field="*{urlPath}"
                                                        class="form-control"
                                                        placeholder="권한 값을 입력해 주세요. (url 형태로)"/>
                                                <div class="error_message" th:errors="*{urlPath}"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="small mb-1">우선순위</label>
                                                <input
                                                        type="text"
                                                        th:field="*{priority}"
                                                        class="form-control"
                                                        placeholder="기본값 100. 값이 낮을수록 우선순위 높음. 자연수만 가능"/>
                                                <div class="error_message" th:errors="*{priority}"></div>
                                            </div>
                                            <button class="btn btn-primary" th:if="${formMode eq 'INSERT'}" type="submit">등록</button>
                                            <button class="btn btn-primary" th:if="${formMode eq 'UPDATE'}" type="submit">수정</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{admin/common/footer :: footer}"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </main>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="~{admin/common/include :: scroll_to_top_botton}"></a>

        <!-- Logout Modal-->
        <div th:replace="~{admin/common/include :: logout_modal}"></div>

        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->

        <!-- Page level custom scripts -->

    </body>

</html>
